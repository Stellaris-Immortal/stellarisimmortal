 # Economic Policy
 policy_economic_policy:0 "Economic Policy"
 policy_economic_policy_desc:0 "We can decide who produces goods and services and where they are distributed."
 economic_policy_civilian:0 "Public Economy"
 economic_policy_civilian_name:0 "$economic_policy_civilian$"
 economic_policy_civilian_desc:0 "The economy is managed directly by the people, who decide what is produced and who is it produced for.\n\nAll §E§YDistricts§! gain §YHousing§! §G+1§! and §YDomestic Jobs§! §G+1§!\n\n"
 economic_policy_balanced:0 "Private Economy"
 economic_policy_balanced_name:0 "$economic_policy_balanced$"
 economic_policy_balanced_desc:0 "The economy is managed by private interests, who determine what is produced and who is it produced for.\n\n§E§YCommercial Districts§! gain §YHousing§! §G+1§! and §YClerk Jobs§! §G+1§!\n\n§E§YEntertainment Districts§! gain §YHousing§! §G+1§! and §YClerk Jobs§! §G+1§!\n\n"
 economic_policy_military:0 "Military Economy"
 economic_policy_military_name:0 "$economic_policy_military$"
 economic_policy_military_desc:0 "The economy is centrally managed to secure our dominance before any other needs.\n\n§E§YGovernment Districts§! gain §YHousing§! §G+1§! and §YClerk Jobs§! §G+1§!\n\n§E§YMilitary Districts§! gain §YHousing§! §G+1§! and §YClerk Jobs§! §G+1§!\n\n"
 # Criminal Justice Policy
 policy_criminal:0 "Criminal Justice Policy"
 policy_criminal_desc: "We can decide how to enforce laws upon the citizens of our empire."
 criminal_common_law:0 "Community Policing"
 criminal_common_law_name:0 "Community Policing"
 criminal_common_law_desc:0 "Communities are responsible for policing themselves.\n\n§E§YDomestic Jobs§! reduce §YCrime§! by §G5§!\n\n"
 criminal_state_police:0 "State Police"
 criminal_state_police_name:0 "State Police"
 criminal_state_police_desc:0 "The defining characteristic of a state is its monopoly on violence against residents of its territory.\n\n§E§YGovernment Districts§! gain §YHousing§! §G+1§! and §YEnforcer Jobs§! §G+1§!\n\n"
 criminal_private_police:0 "Private Security"
 criminal_private_police_name:0 "Private Security"
 criminal_private_police_desc:0 "The more an individual has, the more they can afford to protect what they have.\n\n§E§YEntertainment Districts§! gain §YHousing§! §G+1§! and §YEnforcer Jobs§! §G+1§!\n\n"
 criminal_corporate_security:0 "Company Security"
 criminal_corporate_security_name:0 "Company Security"
 criminal_corporate_security_desc:0 "The corporation will provide its own security to protect its interests and assets.\n\n§E§YGovernment Districts§! gain §YHousing§! §G+1§! and §YEnforcer Jobs§! §G+1§!\n\n"
 criminal_military_police:0 "Military Police"
 criminal_military_police_name:0 "Military Police"
 criminal_military_police_desc:0 "There is no reason to differentiate between external and internal threats.\n\n§E§YMilitary Districts§! gain §YHousing§! §G+1§! and §YEnforcer Jobs§! §G+1§!\n\n"
# Alien Rights Policy
 policy_alien_rights:0 "Alien Rights Policy"
 policy_alien_rights_name:0 "Alien Rights Policy"
 policy_alien_rights_desc:0 "We can decide the rights afforded to other races in our empire.\n"
 alien_full_rights:0 "Full Alien Rights"
 alien_full_rights_name:0 "Full Alien Rights"
 alien_full_rights_desc:0 "All sentient species are granted the same rights.\n"
 alien_limited_rights:0 "Limited Alien Rights"
 alien_limited_rights_name:0 "Limited Alien Rights"
 alien_limited_rights_desc:0 "Foreign sentient species are granted some basic rights.\n"
 alien_no_rights:0 "No Alien Rights"
 alien_no_rights_name:0 "No Alien Rights"
 alien_no_rights_desc:0 "Foreign species are not granted any rights.\n"
 has_full_rights:0 "This species has full alien rights."
 has_limited_rights:0 "This species has some alien rights."
 does_not_embrace_slavery:0 "Our empire does not allow slavery."
 not_has_no_rights:0 "§R$TRIGGER_FAIL$Aliens have rights.§!"
# Reproductive Rights Policy
 policy_population_controls:0 "Reproductive Rights"
 policy_population_controls_desc:0 "We can decide whether or not the people of our empire can decide for themselves whether and how to reproduce."
 population_controls_not_allowed:0 "Full Reproductive Rights"
 population_controls_not_allowed_name:0 "Full Reproductive Rights"
 population_controls_not_allowed_desc:1 "Individuals should have full autonomy over the reproductive function of their bodies.\n\n§ECannot selectively Grow/Decline Species§!\n\n"
 population_controls_mixed:0 "Limited Reproductive Rights"
 population_controls_mixed_name:0 "Limited Reproductive Rights"
 population_controls_mixed_desc:0 "Individuals should be given some autonomy over their own reproduction, but not at the cost of the state.\n\n§ECan selectively Grow/Decline Species§!\n\n"
 population_controls_allowed:0 "No Reproductive Rights"
 population_controls_allowed_name:0 "No Reproductive Rights"
 population_controls_allowed_desc:11 "The reproduction of populations should be managed by the state, not determined by individuals.\n\n§ECan selectively Grow/Decline Species§!\n§ECan use Population Controls on Species§!\n\n"
# Labor Rights Policy
 policy_slavery:0 "Labor Rights"
 policy_slavery_desc:1 "We can decide how many protections, if any, the common worker is guaranteed."
 slavery_allowed:0 "No Worker Rights"
 slavery_allowed_name:0 "No Worker Rights"
 slavery_allowed_desc:0 "Workers can be bought and sold on the market by anyone who can afford them. They only have whatever freedoms their masters allow.\n\n§ECan Enslave Pops§!\n"
 slavery_secretly_allowed:0 "Limited Worker Rights"
 slavery_secretly_allowed_name:0 "Limited Worker Rights"
 slavery_secretly_allowed_desc:0 "Workers can be rented by others to produce products and services. They have the individual rights their employers give them.\n\n§ECannot Enslave Pops§!\n"
 slavery_not_allowed:0 "Full Worker Rights"
 slavery_not_allowed_name:0 "Full Worker Rights"
 slavery_not_allowed_desc:0 "Workers self-manage their working conditions and guarantee their own individual rights.\n\n§ECannot Enslave Pops§!\n§EDisables poor Living Standards§!\n"
# Genocide Policy
 policy_purge:0 "Genocide Policy"
 policy_purge_desc:0 "Purged Pops are unable to work and will ultimately perish, but the process will enrage them as well as any sympathetic Pops.\n"
 purge_not_allowed:0 "Prohibited"
 purge_not_allowed_name:0 "Genocide Prohibited"
 purge_not_allowed_desc:1 "Genocide is an atrocity and should always be treated as such.\n\n§ECan not Purge Pops§!"
 purge_allowed:0 "Allowed"
 purge_allowed_name:0 "Genocide Allowed"
 purge_allowed_desc:0 "The troublesome and corrupt elements within our Empire must be cleansed, lest their rot take root in us all.\n\n§ECan Purge and Displace Pops§!"
 purge_displacement_only:0 "Displacement Only"
 purge_displacement_only_name:0 "$purge_displacement_only$"
 purge_displacement_only_desc:0 "It is not our responsibility to see to the needs of those who would undermine the foundations of our society. Let them find their homes outside our borders.\n\n§ECan Displace Pops§!"